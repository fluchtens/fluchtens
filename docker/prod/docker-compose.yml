version: "3"

services:
  app:
    container_name: portfolio-app
    image: portfolio-app
    build:
      context: ../../app
      dockerfile: prod.Dockerfile
    networks:
      - portfolio_network
    restart: always

  nginx:
    container_name: nginx-proxy
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - portfolio_network
    restart: always

networks:
  portfolio_network:
    name: portfolio_network
